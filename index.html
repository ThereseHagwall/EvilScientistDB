<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Evil Scientist DB</title>
        <link rel="stylesheet" href="style.css" />
        <h1>Evil Scientist Database</h1>
    </head>
    <body>
        <div class="container">
            <div class="box">
                <span></span>
                <div class="content">
                    <h2>Add Scientist</h2>
                    <form>
                        <label for="Name">Name</label>
                        <input
                            type="text"
                            class="add-scientist"
                            placeholder="Ex. Nizze"
                        />
                        <label for="Age">Age</label>
                        <input
                            type="text"
                            class="add-scientist"
                            placeholder="Ex. 6"
                        />
                        <label for="Amount of Henchmen"
                            >Amount of Henchmen</label
                        >
                        <input
                            type="text"
                            class="add-scientist"
                            placeholder="Ex. 22"
                        />
                        <label for="Description">Description</label><br />
                        <textarea
                            class="add-scientist"
                            name="Description"
                            id="DescriptionInput"
                            cols="45"
                            rows="8"
                            wrap="virtual"
                        >
Ex. Nizze is a crazy scientist that dosen´t like humans.</textarea
                        >
                        <button class="addButton">ADD</button>
                    </form>
                </div>
            </div>
            <div class="box">
                <span></span>
                <div class="content">
                    <h2>All Scientists</h2>
                    <button>Nizze</button>
                    <button>Matias</button>
                    <button>Tony</button>
                    <button>Felix</button>
                    <button>Zigge</button>
                    <button>Wille</button>
                </div>
            </div>
            <div class="box">
                <span></span>
                <div class="content">
                    <h2>Your choosen scientist</h2>
                    <article>Name: Nizze</article>
                    <article>Age: 6</article>
                    <article>Amount of Henchmen: 22</article>
                    <article>
                        Description: Nizze is a crazy Scientist thats dosen´t
                        like people.
                    </article>
                </div>
            </div>
        </div>
    </body>
    <script src="js/script.js"></script>
</html>
